<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-container">
        <div id="bg_colour"></div>
        <div id="background_cityscape"></div>
        <div id="godrays"></div>
        <div id="mid_trees"></div>
        <div id="mid_robots"></div>
        <div id="foreground_robot"></div>
        <div id="foreground"></div>
    </div>

    <div id="content">
        <div class="page-container">

    <div class="utility_container" style="max-width: 3000px">
        <!--    Token-->
        <div class="utility_item" data-aos="flip-up"  data-aos-delay="200">
            <div class="utility_item_image" >
                <img src="/img/utility/token_textbox.gif" alt="">
            </div>
            <div class="utility_item_content">
            </div>
        </div>

        <!--    Breeding-->
        <div class="utility_item" data-aos="flip-up"  data-aos-delay="400">
            <div class="utility_item_image" >
                <img src="/img/utility/incubator_textbox.gif" alt="">
            </div>
            <div class="utility_item_content">
            </div>
        </div>
        <!--    Junglepass-->
        <div class="utility_item" data-aos="flip-up"  data-aos-delay="600">
            <div class="utility_item_image" >
                <img src="/img/utility/ticket_textbox.gif" alt="" >
            </div>
            <div class="utility_item_content">
            </div>
        </div>

        <!--    JungleSerum-->
        <div class="utility_item" data-aos="flip-up"  data-aos-delay="800">
            <div class="utility_item_image">
                <img src="/img/utility/serum_textbox.gif" alt="">
            </div>
            <div class="utility_item_content">
            </div>
        </div>
        <!--    Marketing-->
        <div class="utility_item" data-aos="flip-up"  data-aos-delay="0" >
            <div class="utility_item_image">
                <img src="/img/utility/booth_textbox.gif" alt="">
            </div>
        </div>


    </div>
        </div>
