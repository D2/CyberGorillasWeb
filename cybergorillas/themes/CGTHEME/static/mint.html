<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberGorillas | Mint</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rno0vzj.css">


</head>
<body>
    <div class="bg-container">
        <div id="bg_colour"></div>
        <div id="background_cityscape"></div>
        <div id="godrays"></div>
        <div id="mid_trees"></div>
        <div id="mid_robots"></div>
        <div id="foreground_robot"></div>
        <div id="foreground"></div>
    </div>
    <div id="mint_page_container">
        <div class="minting_container">
            <div class="mint_heading">
                CyberGorillas Official Minting Page
            </div>
            <div class="connect-button">
                Connect your wallet
            </div>

            <div class="mint_image_amount_container">

                <div class="mint_image_container">
                    <div class="slideshow-container">
                        <div class="mySlides">
                            <img src="https://cdn.discordapp.com/attachments/916103736768733204/916830090330001428/blue.png">
                        </div>
                        <div class="mySlides">
                            <img src="https://cdn.discordapp.com/attachments/916103736768733204/916830028950544445/Collaboration.png">
                        </div>
                        <div class="mySlides">
                            <img src="https://cdn.discordapp.com/attachments/916103736768733204/916832325839519775/Browning_PFP.png">
                        </div>
                        <div class="mySlides">
                            <img src="https://cdn.discordapp.com/attachments/916103736768733204/916830680284033024/1O1_-_Second.png">
                        </div>
                        <div class="mySlides">
                            <img src="https://cdn.discordapp.com/attachments/916103736768733204/916738285378867230/1O1_-_First.png">
                        </div>
                    </div>
                    <script>
                        var slideIndex = 0;
                        showSlides();

                        function showSlides() {
                            var i;
                            var slides = document.getElementsByClassName("mySlides");
                            for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";
                            }
                            slideIndex++;
                            if (slideIndex > slides.length) {slideIndex = 1}
                            slides[slideIndex-1].style.display = "block";
                            setTimeout(showSlides, 4000); // Change image every 2 seconds
                        }
                    </script>
                </div>

                <div class="amount_container">
                    <input type="range" value="24" min="1" max="3" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </div>
            </div>
            <div class="mint_submit_container">
                <div class="mint_submit_button">
                    Mint!
                </div>
            </div>

        </div>
    </div>
</body>
</html>
